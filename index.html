<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Warriors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- SPLASH SCREEN -->
    <div id="splash-screen" class="container">
      <div id="splash-box" class="box"></div>
      <button id="start-btn">START GAME</button>
    </div>
    <!-- GAME SCREEN -->
    <div id="game-screen" class="container">
      <div id="game-box" class="box">
        <audio
          id="vicViper"
          src="./extra/soundtracks/Vic-Viper-ost.mp3"
        ></audio>
        <div id="score">Score</div>
      </div>
      <h3 id="pause-stance">PAUSE</h3>
    </div>
    <!-- GAME OVER SCREEN -->
    <div id="game-over-screen" class="container">
      <div id="game-over-box" class="box"></div>
      <button id="game-over-btn">TRY AGAIN!</button>
    </div>

    <script src="./JS/main.js"></script>
    <script src="./JS/game.js"></script>
    <script src="JS/player.js"></script>
    <script src="./JS/enemy1.js"></script>
    <script src="./JS/projectyle.js"></script>
  </body>
</html>
